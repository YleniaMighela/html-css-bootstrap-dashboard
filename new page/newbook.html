<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- icone -->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
    <title>Catalogo Libri</title>
</head>

<body>
    
    <!-- CONTENUTO NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
            <div class="container-fluid">
                
                <!-- logo -->
                <a class="navbar-brand" href="#"> <img src="../img/duck.png" alt="logo"></a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse bg-dark" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prezzi</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" href="./newbook.html">Help</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <!-- CONTENUTO PRINCIPALE -->
        <div class="container">
            
            <!-- Titoletto -->
            <div class="row py-3">
                <div class="col">
                    <h4>Nuovo libro</h4>
                </div>
            </div>
            
            
            
            <!-- CONTENUTO FORM -->
            <form class="row g-3">
                
                <!-- Sezione profilo utente -->
                <div class="col-6">
                    <label for="inputText" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Username">
                </div>
                
                
                <div class="col-6">
                    <label for="inputText" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="lastname">
                </div>
                
                
                
                <!-- Sezione titolo  -->
                <div class="col-12">
                    <label for="inputText" class="form-label">Titolo</label>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="titolo">
                    <p>Titolo versione italiana</p>
                </div>
                
                
                <!-- Sezione genere -->
                <div class= "col-12 col-lg-4">
                    <label for="inputText" class="form-label">Genere</label>
                    <select class="form-select" aria-label="genere">
                        <option selected>Scegli il genere</option>
                        <option value="1">Uomo</option>
                        <option value="2">Donna</option>
                        <option value="3">Bambino</option>
                    </select>
                </div>
                
                
                <!-- Sezione anno di pubblicazione -->
                <div class="col-12 col-lg-4">
                    <label for="inputText" class="form-label">Anno di pubblicazione</label>
                    <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="anno">
                </div>
                
                
                <!-- Sezione codice ISBN#-->
                <div class="col-12 col-lg-4">
                    <label for="inputText" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="isbn#">
                </div>
                
                <!-- Sezione note -->
                <hr>
                <div class="col-12">
                    <label for="inputText">Note</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                    </div>    
                </div>
                
                <!-- Sezione checkbox -->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>  
                
                <!-- Sezione aggiungi libro-->
                <div class="col-12 py-3">
                    <button class="btn btn-primary" type="submit">Aggiungi libro</button>
                </div>
                
            </form>
        </div>  
    </main>
    
    
</body>
